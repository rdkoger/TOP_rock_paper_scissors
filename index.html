<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <title>Rock, Papers, Scissors</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <header>
                <h1>Rock, Paper, Scissors</h1>
                <button id="restart" class="restart-btn">Restart Game</button>
                <div id="score" class="score">
                    <p>Player: 0</p>
                    <p>Computer: 0</p>
                </div>
            </header>
        </div>
        <div class="human_selection">
            <h2>Make Your Selection</h2>
            <div class="choice">
                <div id="rock" class="choice-btn">Rock</div>
                <div id="paper" class="choice-btn">Paper</div>
                <div id="scissors" class="choice-btn">Scissors</div>
            </div>
        </div>
    </div>
    <div class="modal">
            <div id="result" class="modal-content"></div>
        </div>
    <script src="app.js"></script>
</body>
</html>
